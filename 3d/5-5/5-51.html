<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            background: #cccccc;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas width="500px" height="500px">

</canvas>
</body>
<script>
    var canvas=document.querySelector("canvas");
    var cobj=canvas.getContext("2d");
    //绘制形状 矩形
    cobj.fillRect(200,200,100,100);
    cobj.strokeRect(100,100,300,300)
    cobj.clearRect(200,200,50,50)
    cobj.strokeStyle="red";

    cobj.clearRect(0,0,500,500);
    cobj.strokeStyle="red";
    cobj.beginPath();
    cobj.moveTo(100,100)
    cobj.lineTo(200,200)
    cobj.lineTo(150,150)

    cobj.closePath();
    cobj.beginPath();
    cobj.moveTo(300,300)
    cobj.lineTo(400,300)
    cobj.stroke()
  cobj.clearRect(0,0,500,500)
    cobj.beginPath();
    cobj.strokeStyle="red";
    for(let i=1;i<10;i++){
        cobj.moveTo(50*i,0)
        cobj.lineTo(50*i,500)
    }
    for(let i=1;i<10;i++){
        cobj.moveTo(0,50*i)
        cobj.lineTo(500,50*i);
    }
    cobj.clearRect(0,0,500,500)

    cobj.beginPath();
    cobj.strokeStyle="red";
    cobj.arc(200,200,100,0,Math.PI*2,true)
    cobj.stroke()
    cobj.moveTo(100,100)
    cobj.quadraticCurveTo(150,100,150,150)
    cobj.stroke()
    cobj.beginPath();
    cobj.rect(200,200,200,200)
    cobj.fill();
    cobj.clearRect(0,0,500,500)
    cobj.beginPath();
    cobj.strokeStyle="red";
//    矩形函数
    function radiusRect(cobj,x,y,w,h,r) {
        cobj.moveTo(x+r,y);
        cobj.lineTo(x+w-r,y);
        cobj.quadraticCurveTo(x+w,y,x+w,y+r);
        cobj.lineTo(x+w,y+h-r);
        cobj.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
        cobj.lineTo(x+r,y+h);
        cobj.quadraticCurveTo(x,y+h,x,y+h-r);
        cobj.lineTo(x,y+r);
        cobj.quadraticCurveTo(x,y,x+r,y)

    }
    radiusRect(cobj,200,200,200,200,10);

    cobj.stroke()


</script>
</html>
